  /api/v2/libraries:
    get:
      tags:
      - Libraries
      summary: Gets all libraries.
      description: |-
        Gets all the libraries registered in the system.
        Conditions to be able to perform the action:
        - To have the permission **LIBRARY_VIEW** granted, or,
        - To have the permission **LIBRARY_UPDATE** granted.
      operationId: getAllLibraries
      parameters:
      - name: filter
        in: query
        description: |-
          Filter to apply to the returned items. It is possible to filter by any property of the response.

          The full filter string must be passed in a single **filter** query parameter. Providing multiple **filter** parameters will lead to unexpected results.
          Both the properties and values must be enclosed in single quotation marks.
          | Operator | Description | Example |
          | -------- | ----------- |-------- |
          | =        | Returns items where the property **equals** to the value           | /resources?filter=**'field'='value'** |
          | =NULL    | Returns items where the property **is null**, it has no value     | /resources?filter=**'field'=NULL** |
          | <>       | Returns items where the property is **not equal** to the value     | /resources?filter=**'field'<>'value'** |
          | <>NULL   | Returns items where the property **is not null**, it has any value     | /resources?filter=**'field'<>NULL** |
          | >        | Returns items where the property is **bigger<sup>1</sup>** than the value   | /resources?filter=**'field'>'value'** |
          | <        | Returns items where the property is **smaller<sup>1</sup>** than the value  | /resources?filter=**'field'<'value'** |
          | >=       | Returns items where the property is **bigger<sup>1</sup> or equal** to the value      | /resources?filter=**'field'>='value'** |
          | <=       | Returns items where the property is **smaller<sup>1</sup> or equal** to the value     | /resources?filter=**'field'<='value'** |
          | ~        | Returns items where the string property **contains, ignorecase**, the value  | /resources?filter=**'field'~'value'** |
          | IN       | Returns items where the list property **contains** any of the values | /resources?filter=**'field'IN'value1,value2,...'** |
          | :AND:    | Returns items that comply with **both** filters                | /resources?filter=**'field1'='value1':AND:'field2'<>'value2'** |
          | :OR:     | Returns items that comply with **at least one** of the filters | /resources?filter=**'field1'='value1':OR:'field2'<>'value2'** |
          ---

          <sup>1</sup> Bigger and smaller according to normal sorting. Applicable to: dates, timestamps, numbers, strings.
          The following data types support filtering:
          - Boolean
          - String
          - Enumerations
          - Numeric
          - Dates
          - Timestamps

          **AND** and **OR** operators can be combined. They can be grouped using parenthesis. Example:
          ```
          /resources?filter=('field1'='value1':OR:'field2'='value2'):AND:('field3'<>'value3':OR:'field4'='value4')
