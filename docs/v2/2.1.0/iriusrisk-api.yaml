components:
  schemas:
    CreateWorkflowStateRequest:
      type: object
      description: The request body required to create a Workflow state.
      properties:
        referenceId:
          type: string
          description: Workflow state reference identifier.
          example: in-progress
          maxLength: 2000
          minLength: 2
        name:
          type: string
          description: Workflow state name.
          example: In Progress
          maxLength: 2000
          minLength: 0
        description:
          type: string
          description: Workflow state description.
          example: Workflow state to define in progress
          maxLength: 100000
          minLength: 0
        lockThreatModel:
          type: boolean
          default: false
          description: Whether a workflow state locks a project or not.
          example: false
        reports:
          $ref: "#/components/schemas/UpdateWorkflowReportsRequest"
          description: Report configuration of the workflow state.
        projectRoleReplacements:
          type: array
          items:
            $ref: "#/components/schemas/RoleReplacementRequest"
      required:
      - description
      - lockThreatModel
      - name
      - projectRoleReplacements
      - referenceId
      - reports
    ReplaceWorkflowStateRequest:
      type: object
      description: Contains the referenceId of workflows state to be deleted and/or
        be replaced.
      properties:
        workflowStateDeleted:
          type: string
          format: uuid
          description: ID of the workflow state to be deleted.
          example: 7d47c6e3-bf97-4c82-b1a5-9aa34359b16b
        workflowStateInReplacement:
          type: string
          description: Reference of the workflow state that replaces the deleted workflow
            state.
          example: in-progress
          maxLength: 255
          minLength: 0
      required:
      - workflowStateDeleted
      - workflowStateInReplacement
    RoleReplacementRequest:
      type: object
      properties:
        originId:
          type: string
          format: uuid
          description: ID of a project role to be replaced by the replacement.
          example: 5bd55cf5-2b9f-4991-8099-40b40e98cdfc
        replacementId:
          type: string
          format: uuid
          description: ID of a project role that will replace the origin.
          example: 5bd55cf5-2b9f-4991-8099-40b40e98cdfc
      required:
      - originId
      - replacementId
    UpdateWorkflowReportConfigRequest:
      type: object
      properties:
        watermark:
          type: string
          description: Watermark to display over the workflow state.
          example: Watermark
          maxLength: 2000
          minLength: 0
        visible:
          type: boolean
          description: If the workflow state is visible.
          example: true
      required:
      - visible
      - watermark
    UpdateWorkflowReportsRequest:
      type: object
      description: Report configuration of the workflow state.
      properties:
        residualRisk:
          $ref: "#/components/schemas/UpdateWorkflowReportConfigRequest"
          description: The residual risk report configuration.
        technicalThreatReport:
          $ref: "#/components/schemas/UpdateWorkflowReportConfigRequest"
          description: The technical threat report configuration.
        technicalCountermeasureReport:
          $ref: "#/components/schemas/UpdateWorkflowReportConfigRequest"
          description: The technical countermeasure report configuration.
        complianceReport:
          $ref: "#/components/schemas/UpdateWorkflowReportConfigRequest"
          description: The compliance report configuration.
      required:
      - complianceReport
      - residualRisk
      - technicalCountermeasureReport
      - technicalThreatReport
    UpdateWorkflowRequest:
      type: object
      description: The request body required to update a workflow.
      properties:
        workflow:
          type: array
          items:
            $ref: "#/components/schemas/WorkflowStateRequestBody"
        deleteReplacements:
          type: array
          items:
            $ref: "#/components/schemas/ReplaceWorkflowStateRequest"
      required:
      - deleteReplacements
      - workflow
    UpdateWorkflowStateRequest:
      type: object
      description: The request body required to update a Workflow state.
      properties:
        id:
          type: string
          format: uuid
          description: The id of the workflow state to be updated.
          example: 5bd55cf5-2b9f-4991-8099-40b40e98cdfc
        referenceId:
          type: string
          description: Workflow state reference identifier.
