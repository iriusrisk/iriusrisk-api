        \ then only items that are both in the 'required' or 'implemented' states\
        \ and tagged with 'tag1' or 'tag2' will match.</p><pre>{\"all\": {\"states\"\
        : [\"required\", \"implemented\"],\"tags\": [\"tag1\", \"tag2\"]}}</pre>"
