  /api/v2/projects/export/list:
    get:
      tags:
      - Projects
      summary: Export a list of projects as an XLSX file.
      description: |-
        Exports a list of projects with optional inclusion of project versions and custom field filters.
        Conditions to be able to perform the action:
        - To have the permission **PRODUCTS_LIST_EXPORT** granted.
      operationId: exportProjectList
      parameters:
      - name: includeVersions
        in: query
        description: Includes versions of projects in the export when set to true.
        required: false
        allowEmptyValue: true
        schema:
          type: boolean
          default: false
      - name: filename
        in: query
        description: Name of the file exported.
        required: false
        allowEmptyValue: true
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          Filter to apply to the returned items. It is possible to filter by any property of the response.

          The full filter string must be passed in a single **filter** query parameter. Providing multiple **filter** parameters will lead to unexpected results.
          Both the properties and values must be enclosed in single quotation marks.
          | Operator | Description | Example |
          | -------- | ----------- |-------- |
          | =        | Returns items where the property **equals** to the value           | /resources?filter=**'field'='value'** |
          | =NULL    | Returns items where the property **is null**, it has no value     | /resources?filter=**'field'=NULL** |
          | <>       | Returns items where the property is **not equal** to the value     | /resources?filter=**'field'<>'value'** |
          | <>NULL   | Returns items where the property **is not null**, it has any value     | /resources?filter=**'field'<>NULL** |
          | >        | Returns items where the property is **bigger<sup>1</sup>** than the value   | /resources?filter=**'field'>'value'** |
          | <        | Returns items where the property is **smaller<sup>1</sup>** than the value  | /resources?filter=**'field'<'value'** |
          | >=       | Returns items where the property is **bigger<sup>1</sup> or equal** to the value      | /resources?filter=**'field'>='value'** |
          | <=       | Returns items where the property is **smaller<sup>1</sup> or equal** to the value     | /resources?filter=**'field'<='value'** |
          | ~        | Returns items where the string property **contains, ignorecase**, the value  | /resources?filter=**'field'~'value'** |
          | IN       | Returns items where the list property **contains** any of the values | /resources?filter=**'field'IN'value1,value2,...'** |
          | :AND:    | Returns items that comply with **both** filters                | /resources?filter=**'field1'='value1':AND:'field2'<>'value2'** |
          | :OR:     | Returns items that comply with **at least one** of the filters | /resources?filter=**'field1'='value1':OR:'field2'<>'value2'** |
          ---

          <sup>1</sup> Bigger and smaller according to normal sorting. Applicable to: dates, timestamps, numbers, strings.
          The following data types support filtering:
          - Boolean
          - String
          - Enumerations
          - Numeric
          - Dates
          - Timestamps

          **AND** and **OR** operators can be combined. They can be grouped using parenthesis. Example:
          ```
          /resources?filter=('field1'='value1':OR:'field2'='value2'):AND:('field3'<>'value3':OR:'field4'='value4')
          ```
        schema:
          type: string
        example: '''field''=''value1'':AND:''field2''=''value2'''
      - name: customFieldFilter
        in: query
        description: |-
          Custom field filter to apply to the returned items. This is a specific filter only apply over the resource custom fields.

          The full filter string must be passed in a single **customFieldFilter** query parameter. Providing multiple **customFieldFilter** parameters will lead to unexpected results.
          Both the properties and values must be enclosed in single quotation marks.
          | Operator | Description | Example |
          | -------- | ----------- |-------- |
          | =        | Returns items where the property **equals** to the value           | /resources?customFieldFilter=**'name'='value'** |
          | =NULL    | Returns items where the property **is null**, it has no value     | /resources?customFieldFilter=**'value'=NULL** |
          | <>       | Returns items where the property is **not equal** to the value     | /resources?customFieldFilter=**'name'<>'value'** |
          | <>NULL   | Returns items where the property **is not null**, it has any value     | /resources?customFieldFilter=**'name'<>NULL** |
          | ~        | Returns items where the string property **contains, ignorecase**, the value  | /resources?customFieldFilter=**'name'~'value'** |
          | >        | Returns items where the property is **bigger<sup>1</sup>** than the value   | /resources?customFieldFilter=**'name'>'value'** |
          | <        | Returns items where the property is **smaller<sup>1</sup>** than the value  | /resources?customFieldFilter=**'name'<'value'** |
          | >=       | Returns items where the property is **bigger<sup>1</sup> or equal** to the value      | /resources?customFieldFilter=**'name'>='value'** |
          | <=       | Returns items where the property is **smaller<sup>1</sup> or equal** to the value     | /resources?customFieldFilter=**'name'<='value'** |
          | :AND:    | Returns items that comply with **both** filters                | /resources?customFieldFilter=**'name'='value':AND:'name2'='value2'** |
          ---

          The following data types support filtering:
          - String

          **AND** operator can be combined. Parenthesis are not allowed. Example:
          ```
          /resources?customFieldFilter='field1'='value':AND:'field3'<>'value3'
          ```
        schema:
          type: string
        example: '''customfield1''=''value1'':AND:''customfield2''~''value2'''
      - name: sort
        in: query
        description: "Sorting criteria in the format: property,(asc|desc). Default\
          \ sort order is ascending. Multiple sort criteria are supported."
        schema:
          type: array
          items:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/vnd.openxmlformats-officedocument.spreadsheetml.sheet:
              schema:
                type: array
                items:
                  type: string
                  format: byte
            application/vnd.ms-excel:
